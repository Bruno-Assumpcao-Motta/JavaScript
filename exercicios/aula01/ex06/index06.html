<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular a média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>

        <script>
            function media(){
                let nome = window.pronpt('Qual é o nome do aluno?')
                let n1 = Number(window.pronpt(`Qual foi a primeira nota de ${nome}`))
                let n2 = Number(window.pronpt(`Além de ${n1} qual foi a outra nota de ${nome}?`))
                let res = window.document.getElementById('resultado')
                let media = n1 + n2 / 2
                res.innerHTML = `Calculando a média final de <mark>${nome}</mark>`
                res.innerHTML = `As notas obtidas foram <mark>${n1} e ${n2}.</mark>`
                res.innerHTML = `A média final será ${media}`
            }
        </script>
    </section>
</body>
</html>
