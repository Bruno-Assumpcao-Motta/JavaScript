<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(144, 144, 248);
            color: white;
            font: normal 20px Arial;
        }
        h1, p {  /* Comentário no CSS */
            color: rgb(206, 156, 19);
            text-shadow: 1px 1px 5px rgba(62, 81, 123, 0.564);
        }
        
    </style>
    
    
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário no HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:  ')) 
        var n2 = Number(window.prompt('Digite outro número:  ')) 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação


    </script>
</body>
</html>
