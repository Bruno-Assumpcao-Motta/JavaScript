 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(144, 144, 248);
            color: white;
            font: normal 20px Arial;
        }
        h1, p {  /* Comentário no CSS */
            color: rgb(206, 156, 19);
            text-shadow: 1px 1px 5px rgba(62, 81, 123, 0.564);
        }
        
    </style>
    
    
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário no HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer,' + nome + '!') // Concatenação (comentário no JS)
    </script>
</body>
</html>
